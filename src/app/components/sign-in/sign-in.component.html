<div class = "container">
  <h1>Sign In!</h1>
  <h3><span routerLink="/home">Click here to go to Home!</span></h3>
  <h3><span routerLink="/sign-up">Click here to go to sign Up!</span></h3>
  <h3><span routerLink="/dashboard">Click here to go to Dashboard</span></h3>
  <h3><span routerLink="/forgot-password">Click here to go to Forgot Password!</span></h3>

  <body>

  <div class="displayTable">
    <div class="displayTableCell">

      <div class="authBlock">
        <h3>Sign In</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" #userName required>
        </div>

        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPassword required>
        </div>

        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>

        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>

        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>

      <div class="redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
      </div>

    </div>

  </div>
  </body>
</div>


<app-navbar-bottom></app-navbar-bottom>
