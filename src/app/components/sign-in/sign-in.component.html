<!-- Sign In Form Component-->
<body>

  <!-- Sign In form  -->
  <form class="form-sign-in shadow p-3 mb-5 bg-white rounded">

    <!--  Icon -->
    <img class="mb-4" src="assets/Untitled-1.png" alt="" width="72" height="72">

    <!-- Top Label -->
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>

    <!-- Email  -->
    <div class="input-group mb-3">

      <!-- ICON -->
      <span class="input-group-text" id="emailIcon"><img src="assets/envelope-fill.svg"></span>

      <input type="email" id="inputUserEmail" class="form-control" placeholder="Email" #userEmail required autofocus>

    </div>

    <!-- Password  -->
    <div class="input-group mb-3">

      <!-- ICON -->
      <span class="input-group-text" id="passwordIcon"><img src="assets/key-fill.svg"></span>

      <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPassword required>

    </div>

    <!-- Sign In Button  -->
    <button type="submit" class="btn btn-lg btn-primary w-100" (click)="authService.SignIn(userEmail.value, userPassword.value)">Sign In</button>

    <!-- "or"  -->
    <div class = "form-group border-bottom">
      <span class="or"><span class="orInner">Or</span></span>
    </div>

    <!-- Forgot Password Route -->
    <div class="forgotPassword mt-3 mb-3">
      <span routerLink="/forgot-password">Forgot Password?</span>
    </div>

    <!-- Don't have an account? Route -->
    <div class="redirectToSignUp">
      <span>Don't have an account?<span class="redirect" routerLink="/sign-up"> Sign Up</span></span>
    </div>

  </form>

</body>
