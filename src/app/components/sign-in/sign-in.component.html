<!-- Sign In Form Component-->
<body>

  <!-- Sign In form  -->
  <form class="form-sign-in">

    <!--  Icon -->
    <img class="mb-4" src="assets/Untitled-1.png" alt="" width="72" height="72">

    <!-- Top Label -->
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>

    <!-- Email  -->
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #userName required autofocus>

    <!-- Password  -->
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPassword required>

    <!-- Sign In Button  -->
    <button type="button" class="btn btn-lg btn-primary btn-block shadow-none" (click)="authService.SignIn(userName.value, userPassword.value)">Sign In</button>

    <!-- "or"  -->
    <div class = "form-group">
      <span class="or"><span class="orInner">Or</span></span>
    </div>

    <!-- Horizontal Line -->
    <hr>

    <!-- Forgot Password Route -->
    <div class="forgotPassword">
      <span routerLink="/forgot-password">Forgot Password?</span>
    </div>

    <!-- Don't have an account? Route -->
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/sign-up"> Sign Up</span></span>
    </div>

  </form>

  <!-- Bottom Navbar Component -->
  <app-navbar-bottom></app-navbar-bottom>

</body>
