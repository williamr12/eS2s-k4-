<!-- Provider Map Component -->
<head>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="./assets/js/provider-map.component.js"></script>
</head>
<body>

  <div id="map" class="container shadow p-3 mb-5 bg-white rounded">

    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search"
    />
    <google-map
      width="100%"
      [zoom]="zoom"
      [center]="center"
      [options]="options"
    >
      <map-marker
        #markerElem
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        (mapClick)="openInfo(markerElem, marker.info)"
      >
      </map-marker>
      <map-info-window >
        <div [innerHTML]="infoContent"></div>
      </map-info-window>
    </google-map>

    <button (click)="addMarker()">Add marker</button>

  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9cs5oG6pkWXlJi_QJ0bDzPPjsJvYeWhs&callback=initAutocomplete&libraries=places&v=weekly"
    async
  ></script>
</body>
