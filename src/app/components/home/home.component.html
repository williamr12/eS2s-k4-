<!-- Home Component -->
<body>

  <div class = "home">

    <div class = "home-items shadow p-3 mb-5 bg-white rounded">
      <!-- Show user data when logged in -->
      <div class= "form-group " *ngIf="authService.userData as user">
        <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
      </div>

        <!-- List Header -->
        <h3>Users</h3>

        <!-- List -->
        <ul class="text" *ngFor = "let user of users | async">

          <!-- List For Loop -->
          <li>

            <!-- Name -->
            displayName: {{ user["displayName"] }}
            <br>

            <!-- Email -->
            Email: {{ user["email"] }}
            <br>

            <!-- Email Verification Status -->
            Email Verified?: {{ user["emailVerified"] }}
            <br>

          </li>

        </ul>

    </div>
  </div>

  <!-- Bottom Navbar Component -->
  <app-navbar-bottom></app-navbar-bottom>

</body>
