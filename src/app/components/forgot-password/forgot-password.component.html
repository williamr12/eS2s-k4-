<!-- Forgot Password Component-->
<body>

  <!-- Forgot Password form  -->
  <form class="form-forgot-password shadow p-3 mb-5 bg-white rounded">

    <!--  Icon -->
    <img class="mb-4" src="assets/Untitled-1.png" alt="" width="72" height="72">

    <!-- Top Label -->
    <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>

    <!-- User Instruction-->
    <p class="text-center">Please enter your email address to request a password reset.</p>

    <!-- Email Address for Password Reset  -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">

         <!-- Bootstrap Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
          </svg>

        </span>
      </div>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #userEmail required autofocus>

    </div>

    <!-- Password Reset Button  -->
    <button type="button" class="btn btn-lg btn-primary btn-block shadow-none" (click)="authService.ForgotPassword(userEmail.value)">Reset Password</button>

    <!-- "or"  -->
    <div class = "form-group">
      <span class="or"><span class="orInner">Or</span></span>
    </div>

    <!-- Horizontal Line -->
    <hr>

    <!-- Go Back To Sign In? Route -->
    <div class="redirectToLogin">
      <span>Go back to Sign In? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>

  </form>

  <!-- Bottom Navbar Component -->
  <app-navbar-bottom></app-navbar-bottom>

</body>
