<!-- Sign Up Form Component-->
<body>

  <!-- Sign Up form  -->
  <form class="form-sign-up shadow p-3 bg-white rounded">

    <!--  Icon -->
    <img class="mb-4" src="assets/Untitled-1.png" alt="" width="72" height="72">

    <!-- Top Label -->
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

    <!-- Display Name  -->
    <div class="input-group mb-3">

      <!-- ICON -->
      <span class="input-group-text" id="displayNameIcon"><img src="assets/person-square.svg"></span>

      <input type="displayName" id="inputDisplayName" class="form-control" placeholder="Display Name" #displayName required autofocus>

    </div>

    <!-- Email  -->
    <div class="input-group mb-3">

      <!-- ICON -->
      <span class="input-group-text" id="emailIcon"><img src="assets/envelope-fill.svg"></span>

      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #userEmail required autofocus>

    </div>

    <!-- Password  -->
    <div class="input-group mb-3">

      <!-- ICON -->
      <span class="input-group-text" id="passwordIcon"><img src="assets/key-fill.svg"></span>

      <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPassword required>

    </div>

    <!-- Sign Up Button  -->
    <button type="submit" class="btn btn-lg btn-primary btn-block w-100" (click)="authService.SignUp(userEmail.value, userPassword.value, displayName.value)">Sign Up</button>

    <!-- "or"  -->
    <div class = "form-group border-bottom">
      <span class="or"><span class="orInner">Or</span></span>
    </div>

    <!-- Already have an Account? Route -->
    <div class="redirectToLogin mt-3 mb-3">
      <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>

  </form>

</body>
