<div class = "container">

<h1>Sign Up!</h1>
<h3><span routerLink="/sign-in">Click here to go to sign in!</span></h3>
<h3><span routerLink="/home">Click here to go to Home!</span></h3>
<h3><span routerLink="/dashboard">Click here to go to Dashboard</span></h3>
<h3><span routerLink="/forgot-password">Click here to go to Forgot Password!</span></h3>


<div class="displayTable">

  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign Up</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

    </div>

    <div class="redirectToLogin">
      <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>

</div>

</div>

<app-navbar-bottom></app-navbar-bottom>
